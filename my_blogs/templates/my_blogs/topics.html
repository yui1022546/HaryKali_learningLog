{% extends "my_blogs/base.html" %}

{% block content %}

    <h3>Topics</h3>

    <a href="{% url "my_blogs:new_topic" %}"> Add a new topic </a>
    <ul>
        {% for topic in topics %}
            <h4>
                <li>
                    <a href="{% url 'my_blogs:topic' topic.id %}">{{ topic }}</a>

                </li>
            </h4>
        {% empty %}
            <li> No topics have been added yet</li>
        {% endfor %}
    </ul>
    <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>
{% endblock content %}
